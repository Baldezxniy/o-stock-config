server:
  port: 8070
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/" #"http://${eureka.instance.hostname}:${server.port}/eureka/"
  server:
    waitTimeInMsWhenSyncEmpty: 5
